#  Template python-build

image: python:3.10.6

pipelines:
  default:
    - step:
        name: Install requirements.
        caches:
          - pip
        script: # Modify the commands below to build your repository.
          - pip install -r requirements.txt
    - parallel:
        - step: # Run tests
            name: Run tests.
            caches:
                - pip
            script:
                - pytest -v ./tests
